<div class="navbar dont-leave">
  <div class="navbar-inner">
    <div class="container">
      <ul class="nav" >
        <li><a class="brand" href="/">DiStaL:</a></li>
        {% for p in site.pages %}
        {% if p.title %}
        <li
           {% if p.url == page.url %} class="active" {% endif %} >
          <a href="{{ p.url }}">
            {{ p.title }}
          </a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
